{% extends 'crm/base.html' %}

{% block title %}Add new company{% endblock title %}

{% block menu_name %}<h3>New company</h3>{% endblock menu_name %}
{% block content %}
    <form method="post" enctype="multipart/form-data" action="{% url 'crm:new_company' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add</button>
    </form>
{% endblock content %}
