{% extends 'crm/base.html' %}

{% block title %}Companies{% endblock title %}

{% block menu_name %}<h3>Companies</h3>{% endblock menu_name %}
{% block content %}

    {% for company in companies %}
    <ul>
        <li><a href="{% url 'crm:company' company.id %}">{{ company.name }}</a></li>
    </ul>
    {% empty %}
    <p>There is no companies yet.</p>
    {% endfor %}

    <button><a href="{% url 'crm:new_company' %}">Add company</a></button>
{% endblock content %}
