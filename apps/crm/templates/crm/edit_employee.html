{% extends 'crm/base.html' %}

{% block title %}Edit employee {{ employee.name }} {{ employee.surname }}{% endblock title %}

{% block menu_name %}<h3>Edit employee</h3>{% endblock menu_name %}
{% block content %}

  <form action="{% url 'crm:edit_employee' employee.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">Save</button>

  </form>

{% endblock content %}
